
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zoner</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="header">
    <div class="container brand">
      <div class="brand-left">
        <div>
          <h1>URBAN AI</h1>
          <small>Urban Development Optimised</small>
        </div>
      </div>
      <nav class="nav">
        <a href="index.html">Suite</a>
        <a href="#">About Us</a>
        <a href="#">Pricing</a>
        <a href="#">Demo</a>
        <a href="#">Meet the Team</a>
        <a href="#">FAQs</a>
        <a href="#">Contact Us</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <div class="section-title">WELCOME TO ZONER</div>

    <div class="two-col" style="margin:16px 0 40px">
      <aside class="card">
        <div class="card-body">
          <h3>Document Information</h3>
          <div class="form-group">
            <label for="upload">Upload document</label>
            <input id="upload" type="text" placeholder="load from device" />
          </div>
          <div class="form-group">
            <label for="dtype">Document Type</label>
            <select id="dtype">
              <option>Select</option>
              <option>Zoning By-law</option>
              <option>Master Plan</option>
              <option>Planning Permit</option>
            </select>
          </div>
          <div class="form-group">
            <label for="dinfo">Document Information</label>
            <textarea id="dinfo" placeholder="Value"></textarea>
          </div>
          <div class="form-group checkbox">
            <input type="checkbox" id="terms2" /> <label for="terms2">I accept the terms <br><small class="muted">Read our T&amp;Cs</small></label>
          </div>
          <button class="btn primary" style="width:100%">Load Document</button>

          <div class="card notice-card" style="margin-top:18px">
            <strong>Something not working?</strong>
            <p>Click the button to report.</p>
            <button class="btn">Report</button>
          </div>
        </div>
      </aside>

      <section class="card">
        <div class="card-body">
          <div class="form-group">
            <label for="q">Enter Query</label>
            <textarea id="q" placeholder=""></textarea>
          </div>
          <div class="form-group">
            <label for="resp">Zoner's Response</label>
            <textarea id="resp" placeholder=""></textarea>
          </div>

          <div class="card notice-card" style="display:flex;align-items:center;justify-content:space-between">
            <div>
              <div class="badge">â“˜ Response Generated</div>
              <p>Please view!</p>
            </div>
            <button class="btn">Regenerate</button>
          </div>
        </div>
      </section>
    </div>
  </main>
  <script src="zoner-connection.js"></script>
</body>
</html>
