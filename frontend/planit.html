<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PlanIt â€” AR Street View</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="header">
    <div class="container brand">
      <div class="brand-left">
        <div>
          <h1>URBAN AI</h1>
          <small>Urban Development Optimised</small>
        </div>
      </div>
      <nav class="nav">
        <a href="index.html">Suite</a>
        <a href="#">About Us</a>
        <a href="#">Pricing</a>
        <a href="#">Demo</a>
        <a href="#">Meet the Team</a>
        <a href="#">FAQs</a>
        <a href="#">Contact Us</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <div class="section-title">WELCOME TO PLANIT</div>

    <div class="two-col" style="margin:16px 0 40px">
      <!-- Left panel -->
      <aside class="card">
        <div class="card-body">
          <h3>Enter Street Information</h3>

          <div class="form-group">
            <label for="city">City</label>
            <input id="city" type="text" placeholder="e.g., Singapore" />
          </div>

          <div class="form-group">
            <label for="street">Street / Area</label>
            <input id="street" type="text" placeholder="e.g., Orchard Road" />
          </div>

          <div class="form-group">
            <label for="ver">Scenario Version</label>
            <select id="ver">
              <option>1.0</option>
              <option>1.1</option>
              <option>2.0</option>
            </select>
          </div>

          <div class="form-group">
            <label for="mode">AR Mode</label>
            <select id="mode">
              <option>Pedestrian</option>
              <option>Cyclist</option>
              <option>Driver</option>
            </select>
          </div>

          <div class="form-group">
            <label for="notes">Update Notes for Collaborators</label>
            <textarea id="notes" placeholder="What changed in this AR scene?"></textarea>
          </div>

          <div class="form-group checkbox">
            <input type="checkbox" id="terms" />
            <label for="terms">I accept the terms <br><small class="muted">Read our T&amp;Cs</small></label>
          </div>

          <button class="btn primary" style="width:100%">Generate AR View</button>

          <div class="card notice-card" style="margin-top:18px">
            <strong>Something not working?</strong>
            <p>Click the button to report.</p>
            <button class="btn">Report</button>
          </div>
        </div>
      </aside>

      <!-- Right panel -->
      <section class="card">
        <div class="card-body" style="display:grid;grid-template-columns:260px 1fr;gap:18px">
          <div class="kpi">
            <h4>Updated 1m ago</h4>
            <div class="row"><span>Lighting</span><span>Good</span></div>
            <div class="row"><span>Ped Count</span><span>Medium</span></div>
            <div class="row"><span>Time</span><span>12:24 PM</span></div>
            <div class="row"><span>Rain</span><span>5% chance</span></div>
          </div>

          <!-- AR placeholder -->
          <div class="placeholder">AR Street View</div>
        </div>
      </section>
    </div>
  </main>
  <script src="planit-connection.js"></script>
</body>
</html>
